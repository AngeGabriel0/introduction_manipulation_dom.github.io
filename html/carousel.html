<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Carousel</title>
    <link rel="stylesheet" href="../styles/carousel.css" />
</head>

<body>
    <div class="carousel">
        <div class="slide">
            <img src="../images/abstract-texture-colorful-random-surface.jpg" alt="Image 1" />
            <div class="text">Image 1</div>
        </div>

        <div class="slide">
            <img src="../images/random-spikes-abstract-texture.jpg" />
            <div class="text">Image 2</div>
        </div>
        <div class="slide">
            <img src="../images/random-wallpaper-1024x768-wallpaper.jpg" />
            <div class="text">Image 3</div>
        </div>
        <div class="slide">
            <img src="../images/windows-xp-bliss-4k-lu-1024x768.jpg" />
            <div class="text">Image 4</div>
        </div>

        <button class="prev-button">Précédent</button>
        <button class="next-button">Suivant</button>
    </div>

    <script src="../scripts/carousel.js"></script>
</body>

</html>
